<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1>Etch-A-Sketch</h1>
        <p>By Fonda for The Odin Project</p>
    </header>
    <body>
        <div id="reset">
            <button id="button">Reset</button>
        </div>
        <div id="parent">
        </div>
        <div id="form-container">
            <form>
                <label for="red"><input id="red" type="radio" value="red" name="color">Shades of Red</label>
                <label for="blue"></label><input id="blue" type="radio" value="blue" name="color">Shades of Blue</label>
                <label for="green"></label><input id="green" type="radio" value="green" name="color">Shades of Green</label>
                <label for="black"></label><input id="black" type='radio' value="black" name="color">Black</label>
                <label for="random"></label><input id="random" type='radio' value='random' name="color" checked>Random</label>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
